<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="/submit" method="post">
        <h1>Contact Us Form</h1>
        <p>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
        </p>
        <p>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="submission_date">Date of Submission:</label>
            <input type="date" id="submission_date" name="submission_date" required>
        </p>
        <p>
            <label for="submission_time">Time of Submission:</label>
            <input type="time" id="submission_time" name="submission_time" required>
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </form>

</body>

</html>
