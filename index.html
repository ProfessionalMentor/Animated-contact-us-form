<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(pexels-photo-531880.jpeg);
            background-repeat: no-repeat;
            background-size: cover;

        }

        form {
            max-width: 430px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation-name: formAnimation;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-timing-function: ease;
        }

        @keyframes formAnimation {
            from {
                max-width: 0;
            }

            to {
                max-width: 430px;
            }
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:required,
        input[type="email"]:required,
        input[type="date"]:required,
        input[type="time"]:required {
            border-color: #ff0000;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <form action="/submit" method="post">
        <h1>Contact Us Form</h1>
        <p>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
        </p>
        <p>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="submission_date">Date of Submission:</label>
            <input type="date" id="submission_date" name="submission_date" required>
        </p>
        <p>
            <label for="submission_time">Time of Submission:</label>
            <input type="time" id="submission_time" name="submission_time" required>
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </form>

</body>

</html>
